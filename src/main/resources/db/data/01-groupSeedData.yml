databaseChangeLog:
  - changeSet:
      id: 1
      author: rakesh
      changes:
        - loadData:
            file: classpath:db/data/groups.csv
            tableName: "group"
            columns:
              - column:
                  name: group_id
                  type: NUMERIC
              - column:
                  name: name
                  type: STRING
              - column:
                  name: description
                  type: STRING
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: updated_date
                  type: TIMESTAMP