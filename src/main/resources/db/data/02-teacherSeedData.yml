databaseChangeLog:
  - changeSet:
      id: 2
      author: rakesh
      changes:
        - loadData:
            file: classpath:db/data/teachers.csv
            tableName: teacher
            columns:
              - column:
                  name: teacher_id
                  type: NUMERIC
              - column:
                  name: name
                  type: STRING
              - column:
                  name: email
                  type: STRING
              - column:
                  name: phone
                  type: STRING
              - column:
                  name: created_date
                  type: TIMESTAMP
              - column:
                  name: updated_date
                  type: TIMESTAMP